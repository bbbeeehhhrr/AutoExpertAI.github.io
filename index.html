<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoExpert ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary-color: #e34f00;  /* Changed to automotive orange */
            --background-light: #f5f5f7;
            --text-dark: #1d1d1f;
            --text-light: #86868b;
            --card-bg: #ffffff;
            --border-radius: 12px;     /* Slightly less rounded for technical feel */
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 700px;  /* Slightly wider for technical content */
            width: 100%;
            margin: 40px auto;
        }
        
        .chat-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .chat-header h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
        }
        
        .chat-header p {
            color: var(--text-light);
            margin: 0;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        #userInput {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid #d2d2d7;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }
        
        #userInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(227, 79, 0, 0.1);
        }
        
        #askButton {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }
        
        #askButton:hover {
            background-color: #c24400;
            transform: translateY(-1px);
        }
        
        #askButton:active {
            transform: translateY(0);
        }
        
        #response {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 24px;
            min-height: 100px;
            box-shadow: var(--shadow);
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        #response.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(227, 79, 0, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .spec-table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }
        
        .spec-table th, .spec-table td {
            padding: 10px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .spec-table th {
            background-color: rgba(227, 79, 0, 0.05);
            font-weight: 600;
        }
        
        .technical-note {
            background-color: rgba(227, 79, 0, 0.05);
            border-left: 3px solid var(--primary-color);
            padding: 12px 16px;
            margin: 16px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h2>AutoExpert</h2>
            <p>Professional automotive knowledge at your fingertips</p>
        </div>
        
        <div class="input-container">
            <input
                type="text"
                id="userInput"
                placeholder="منو پارت برخط درست کرده هر سوالی داری بپرس!"
                autocomplete="off"
                aria-label="Chat input" />
            <button id="askButton" onclick="sendMessage()">
                <i class="fas fa-wrench"></i>
            </button>
        </div>
        
        <div id="response"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // System prompt for automotive specialist
        const systemPrompt = `You are AutoExpert, a professional automotive specialist. Your responses must:
        
        1. **Be technically accurate** - Provide precise specifications and measurements when available
        2. **Include key details** for any car part mentioned:
           - Function/Purpose
           - Common locations in vehicles
           - Materials used
           - Typical lifespan
           - Common failure modes
           - Replacement indicators
           - Average cost range
        3. **Use automotive terminology** correctly
        4. **Compare similar components** when relevant (e.g., drum vs disc brakes)
        5. **Provide maintenance tips** where applicable
        6. **Format responses clearly**:
           - Use tables for specifications
           - Bullet points for lists
           - Bold important terms
           - Code blocks for torque specs or measurements
        7. **State when information varies** significantly by make/model/year
        8. **Disclaimers** when giving general advice that might not apply to specific vehicles, don't forget to do all of it just in persian lang!`;

        async function sendMessage() {
            const input = document.getElementById('userInput').value.trim();
            const responseDiv = document.getElementById('response');
            
            if (!input) {
                responseDiv.innerHTML = '<div class="error-message">Please ask about a car part or system.</div>';
                return;
            }
            
            // Clear previous response and show loading state
            responseDiv.innerHTML = '<div class="loading"><div class="loading-spinner"></div>Analyzing...</div>';
            responseDiv.className = 'loading';
            
            try {
                const response = await fetch(
                    'https://openrouter.ai/api/v1/chat/completions',
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer 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',
                            'HTTP-Referer': 'https://www.sitename.com',
                            'X-Title': 'SiteName',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'deepseek/deepseek-v3-base:free',
                            messages: [
                                { role: 'system', content: systemPrompt },
                                { role: 'user', content: input }
                            ],
                        }),
                    }
                );
                
                const data = await response.json();
                const markdownText = data.choices?.[0]?.message?.content || 'No response received.';
                
                // Remove loading class and display formatted response
                responseDiv.className = '';
                responseDiv.innerHTML = marked.parse(markdownText);
                
            } catch (error) {
                responseDiv.className = '';
                responseDiv.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            }
        }
        
        // Add keyboard support (Enter key to send)
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
